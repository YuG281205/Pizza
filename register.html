<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Pizza App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right,rgb(58, 56, 56), #dd2476);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff3c00;
    }

    .register-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .register-box input:focus {
      border-color: #ff3c00;
      box-shadow: 0 0 5px rgba(255, 60, 0, 0.4);
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff3c00;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-box button:hover {
      background-color: #e13600;
    }

    .register-box .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-box .login-link a {
      color: #ff3c00;
      text-decoration: none;
    }

    .register-box .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <div class="login-link">
          Already have an account? <a href="/login">Login</a>
        </div>
      </form>
      
  </div>

</body>
</html>
